<!doctype html>
<html lang="pt-br">
    <link href="/static/formulario/css/style.css" type="text/css" rel="stylesheet" >
    <script src="/script.js" defer ></script>


    <head>
       
        <meta charset="UTF-8">
        <meta name="viewpoint"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
        <meta http-equiv="X-UA-Compatible", content="ie=edge">
        <title>Cadastro de Agencia</title>
    </head>

    <body>
        <main>
            
            <section class="cadastro">
                <h1 class="cadastro__title" > Listagem de Âgencia</h1>
                <br>
                <br>
                
                <input class="cadastro__novo" type="submit" value="Nova Ãgencia" onclick="location.href= '{% url 'createAgencia' %}'">
                
                <table border="1" id="tabela">
                    <thead class="cadastro__thead">
                        <tr>
                            <th scope="col">Nome do Banco</th>
                            <th scope="col">Nº Âgencia</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Tipo do Telefone</th>
                            <th class="cadastro__th" scope="col">Opções</th>
                        </tr>

                        <tr>
                            <th><input type="text" id="txtColuna1"/></th>
                            <th><input type="text" id="txtColuna2"/></th>
                            <th><input type="text" id="txtColuna3"/></th>
                            <th><input type="text" id="txtColuna4"/></th>
                            <th><input type="text" id="txtColuna5"/></th>
                        </tr>
                    </thead>

                    <tbody class="cadastro_tbody">
                    
                        {% for Agencia in object_list %}
                            <tr scope="row">    
                                <td class="cadastro__data"> {{ Agencia.id_banco }}</td>
                                <td class="cadastro__data"> {{ Agencia.numero }} </td>
                                <td class="cadastro__data"> {{ Agencia.endereco }} </td>
                                <td class="cadastro__data"> {{ Agencia.telefone1 }} </td>
                                <td class="cadastro__data"> {{ Agencia.tipo1 }} </td>
                                <td class="cadastro__data"> <a href="{% url 'updateAgencia' pk=Agencia.id %}"><button class="button1">Editar</button></a>   -  <a href="{% url 'deleteAgencia' pk=Agencia.id %}"><button class="button1">Deletar</button></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </section>
        </main>
    </body>
</html>
